<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * 1.函数:函数是可被重复调用执行的代码块。
		 */
		//1.函数定义方式-函数声明方式
		function show(){
			console.log("hello");
		}
		//调用
		show();
		//2.函数定义方式-函数表达式声明方式
		var add =function(a,b){
			return a+b;
		}
		//调用
		var add_ = add(1,6);
		console.log(add_);
		
		//3.函数定义方式-Function构造函数
		//var fun = new Function([arg0...argN,],functionBody);
		   var fun = new Function('a','b','return a +b');
		   //调用
		   var sum =fun(1,3);
		   console.log(sum);
		    var hello = new Function('console.log("hello")');
		    //调用
		    hello();
		    
		    //回调函数
		    function get(url,callback){
		    	console.log(url);
		    	callback();
		    }
		    //调用
		    get("/list.html",function(){
		    	console.log("回调成功！")
		    });
		    get("/list.html",callback);
		    function callback(){
		    	console.log("回调成功！!")
		    }
		    
		    //有参回调函数
		    function post(url,callback){
		    	var result ={"resultcode":"10","msg":"操作成功"}
		    	callback(result);
		    }
		    //调用
		    post('/list.html',function(result){
		    	console.log(result);
		    });
		    post('/list.html',success);
		    function success(result){
		    	console.log(result);
		    }
		    
		    
		    
		     
		</script>
	</body>
</html>
