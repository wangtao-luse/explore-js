<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*1.三元表达式语法
			表达式 (expr1) ? (expr2) : (expr3)
			说明:
			1.在 expr1 求值为 TRUE 时的值为 expr2，
			  在 expr1 求值为 FALSE 时的值为 expr3;
			2.为了更好理解三元表达式,需要了解javaScript中的Boolean类型
			3.任何非空字符串，非0数字，任何对象转boolean为true;
			4.空字符串,数字0，NaN,undefined，null转boolean为false;*/
			var id = null;
			var exp = id?"update":"insert";			
			console.log(exp);
			var status ="1";
			var s =(status == "1")?"正常":"禁用";
			console.log(s);
            三元表达式的应用:
            1.对参数处理
            var options={width:100,height:100,"method":"post"};
			function post(title,options){
				var newOptions={
					//options为true并且options.width为true时使用options.width否则宽度为500
					width:options&&options.width?options.width:500,
					height:options&&options.height?options.height:600,
					title:title
				}
				return newOptions;
			}

			 
			
		</script>
	</body>
</html>
