<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			/*join() 方法用于把数组中的所有元素转换一个字符串。
			元素是通过指定的分隔符进行分隔的。默认使用逗号分隔*/
			var arr = new Array("iphone","ipad","mac","watch");
			var product = arr.join();
			console.log(product);
			var p = arr.join("$");
			console.log(p);
		</script>
	</body>
</html>
